# Create the load balancing service
apiVersion: v1
kind: Service
metadata:
  name: mssql-service
spec:
  selector:
    app: mssql
  ports:
    - protocol: TCP
      port: 4433
      targetPort: 4433
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-proxy-service
spec:
  selector:
    app: mssql-proxy
  ports:
    - protocol: TCP
      name: sqlserver
      port: 1433
      targetPort: 1433
    - protocol: TCP
      name: api
      port: 8080
      targetPort: 8080      
  type: LoadBalancer